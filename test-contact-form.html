<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Form Test</h1>
        <div id="success"></div>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/frontend.js"></script>
    <script>
        // Wait a bit then check if form is set up
        setTimeout(() => {
            const form = document.getElementById('contactForm');
            if (form && form.dataset.listenerAttached === 'true') {
                console.log('✅ Form handler is attached!');
            } else {
                console.log('❌ Form handler NOT attached!');
            }
            if (typeof frontendAPI !== 'undefined') {
                console.log('✅ API client is available!');
            } else {
                console.log('❌ API client NOT available!');
            }
        }, 1000);
    </script>
</body>
</html>
